    <section>
    <h2>Send us your feedback!<img src="Images\punch.jpg" width="50" height="50" alt="Punch pic"></h2>
    </section>

    <section>
        <form action="#" method="post">
            <label for="name">Enter your name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Enter your email:</label><br>
            <input type="text" id="email" name="email" required><br>

            <label>Type of feedback:</label>
            <label for="correction">Correction</label><br>
            <input type="checkbox" id="correction" name="items" value="Correction"><br>


            <label for="comments">General Comments</label><br>
            <input type="checkbox" id="comments" name="items" value="General Comments"><br>


            <label for="additional">Additional Information</label><br>
            <input type="checkbox" id="additional" name="items" value="Additional Information"><br>

            <label for="feedback">Enter your feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="10" cols="50" required></textarea><br>
        </form>

        <footer>
            <footer>
                <h4>Contact:</h4>
                <ul>
                  <li>Phone: (123)-456-7890</li>
                  <li>Email: fighterfocus@gmail.com</li>
                </ul>

                <a href="index.html">Home</a>
          
              </footer>
        </footer>
    </section>
