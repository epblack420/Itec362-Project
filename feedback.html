<!DOCTYPE html>
<html lang="en">
<head>
    <title>FighterFocus MMA Feedback</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/sustain3.css" rel="stylesheet">
    <script src="form_validation.js" defer></script>
</head>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-L37N4FMEM7"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-L37N4FMEM7');
</script>

<body>
    <header id="header">
        <h1 id="site-title">
            FighterFocus
            <img id="logo" src="Images/logo_pic.jpg" width="100" height="70" alt="FighterFocus Logo" />
        </h1>
        <nav id="main-nav">
            <ul id="nav-list">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./FlyweightInfo.html">Flyweight</a></li>
                <li><a href="./feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <section id="feedback-section">
        <h2 id="feedback-title">Send us your feedback! 
            <img id="feedback-img" src="Images/punch.jpg" width="50" height="50" alt="Punch pic" />
        </h2>
    </section>

    <section id="form-section">
        <form id="feedback-form" action="#" method="post">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Enter your email:</label>
            <input type="text" id="email" name="email" required />

            <label>Type of feedback:</label>
            <label for="correction">Correction</label>
            <input type="checkbox" id="correction" name="items" value="Correction" />

            <label for="comments">General Comments</label>
            <input type="checkbox" id="comments" name="items" value="General Comments" />

            <label for="additional">Additional Information</label>
            <input type="checkbox" id="additional" name="items" value="Additional Information" />

            <label for="feedback">Enter your feedback:</label>
            <textarea id="feedback-text" name="feedback" rows="10" cols="50" required></textarea>

            <input type="submit" value="Submit" />
        </form>
    </section>

    <footer id="contact-footer">
        <h4 id="contact-title">Contact:</h4>
        <ul id="contact-list">
            <li>Phone: (123)-456-7890</li>
            <li>Email: fighterfocus@gmail.com</li>
        </ul>
        <div id="social-icons">
            <img src="Images/xLogo.png" width="70" height="50" alt="X logo" />
            <img src="Images/instagram_logo.webp" width="50" height="50" alt="Instagram pic" />
            <img src="Images/Facebook_f_logo.png" width="50" height="50" alt="Facebook logo" />
        </div>
        <a id="home-link" href="index.html">Home</a>
    </footer>
</body>
</html>
